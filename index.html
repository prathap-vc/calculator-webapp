<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    
</head>
<body>
    
  <div class="calculator">
    
    
    <div id="display"></div>
    <table>
      <tbody>
        <tr>
           <td input type="button">(</td>
           <td input type="button">)</td>
           <td input type="button"><</td>
           <td input type="button" id="btn">AC</td>
           
        </tr>
        <tr>
           <td input type="button">7</td>
           <td input type="button">8</td>
           <td input type="button">9</td>
           <td input type="button">+</td>
        </tr>
        <tr>
           <td input type="button">4</td>
           <td input type="button">5</td>
           <td input type="button">6</td>
           <td input type="button">-</td>
        </tr>
        <tr>
          <td input type="button">1</td>
          <td input type="button">2</td>
          <td input type="button">3</td>
          <td input type="button">*</td>
       </tr>
        <tr>
          <td input type="button">0</td>
          <td input type="button">.</td>
          <td input type="button">/</td>
          <td input type="button" onclick="calculate()" id="btn">=</td>
       </tr>
      </tbody>
    </table>
  </div> 
<script type="text/javascript" src="script.js"></script>
 
    
</body>
</html>
